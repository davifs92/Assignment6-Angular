<mat-card>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2>Log In</h2>
      <mat-error *ngIf="warning">{{warning}}</mat-error><br />
      <mat-form-field class="full-width-input">
        <input matInput placeholder="User Name"id="userName" name="userName" [(ngModel)]="user.userName" required autofocus>
        <mat-error>Please provide a valid user name</mat-error>
      </mat-form-field><br />
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password"  id="password" [(ngModel)]="user.password" name="password" password="password" required>
        <mat-error>Please provide a valid password</mat-error>
      </mat-form-field><br />
      <button mat-raised-button color="accent" type="submit">
          
        <mat-icon>login</mat-icon>
        <span *ngIf="loading ; else elseBlock">Processing Request..</span>
        <ng-template #elseBlock>&nbsp;&nbsp;&nbsp;Login</ng-template>
      </button>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" routerLink="/register">
        <mat-icon>account_box</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Register</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
