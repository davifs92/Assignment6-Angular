 <div *ngIf="artist">
<h1>{{artist.name}}</h1>
<h4>Full discography for {{artist.name}}</h4>
<h4>Click the album cover for more information.</h4>
<br>
<mat-card
    [ngStyle] = "{'background-image': 'url(' + artist.images[0].url + ')', 'background-repeat': 'no-repeat', 'background-position': 'center top'}"
    [style.background-size]="'auto'" [style.height]="'450px'">
</mat-card>
<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">

    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'" *ngFor="let album of albums">
        <mat-card [style.min-width]="'200px'">
            <mat-card-header>
                <mat-card-title>{{album.name}}</mat-card-title>
                <mat-card-subtitle>Album Title</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image class="album-cover"
                src={{album.images[0].url}} alt="album art" routerLink="/album/{{album.id}}">
            <strong>Release Date: </strong>{{album.release_date}}<br />
            <strong>Tracks: </strong>{{album.total_tracks}}
        </mat-card>
    </div>
    <!-- -->

</div>
</div>
